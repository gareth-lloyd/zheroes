<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Free and Low Cost Food in London</title>
    <style>
        #map-canvas {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 600px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&key=AIzaSyB7WNC2hD9IC6erMxwmBPMheit4qHx-WXA"></script>
    <script>
function initialize() {
  var myLatlng = new google.maps.LatLng({{ centreLat }}, {{ centreLng }});
  var mapOptions = {
    zoom: {{ zoom }},
    center: myLatlng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  {% for fp in fps %}
      {% include "foodproviders/food_provider_fragment.js" %}
  {% endfor %}
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="form">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" />
        </form>
    </div>
  </body>
</html>
