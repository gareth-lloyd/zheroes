{% load json_filters %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Free and Low Cost Food in London</title>
    <style>
        body {
            font-size: 12px;
            font-family: sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
        #map-canvas {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #filterform {
            padding: 10px;
            position: absolute;
            width: 220px;
            height: 300;
            right: 20px;
            top: 40px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            background: #eee;
            z-index: 99;
            box-shadow:inset 0 0 10px #000000;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&key=AIzaSyB7WNC2hD9IC6erMxwmBPMheit4qHx-WXA"></script>
    <script src="{{ STATIC_URL }}js/ICanHaz.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

    {% verbatim %}
    <script id="organisation" type="text/html">
        <h3>{{ name }}</h3>
        <p>
        This is a {{ organisation_type }} offering a {{ cost }} {{ food_type }}
        </p>
        <ul>
            {{#requirements}}
            <li>You must be {{requirement}}{{/requirements}}
        </ul>
        <p>
            <strong>Address: </strong> {{ address }}
            <br />
            <strong>Telephone: </strong> {{ telephone }}
            <br />
            <strong>Times: </strong> {{ time }}
        </p>
    </script>
    {% endverbatim %}

    <script>
    var foodProviders = {{ fps | jsonify | safe}};
    function initializeWindows() {
      var myLatlng = new google.maps.LatLng({{ centreLat }}, {{ centreLng }});
      var mapOptions = {
        zoom: {{ zoom }},
        center: myLatlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }

      var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

      $.each(foodProviders, function(i, fp) {
        var infowindow = new google.maps.InfoWindow({
            content: ich.organisation(fp)
        });
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(fp.location.x, fp.location.y),
            map: map,
            title: fp.name
        });
        google.maps.event.addListener(marker, 'click', function() {
          $('body').trigger('closeAll');
          infowindow.open(map,marker);
        });
        $('body').on('closeAll', function() {
            infowindow.close();
        });

      });
    }
    $(document).ready(function() {
        initializeWindows();
    });

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="filterform">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" />
        </form>
    </div>
  </body>
</html>
